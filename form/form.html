<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>invoriem form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="header_logo">
                <img src="../Media/logo.svg" alt="Invoriem logo">
            </a>
        </header>
        <section class="form">
            <div class="form_description">
                <h2>Dear guest of our website, please leave your information and we will contact you as soon as possible!</h2>
            </div>
            <div class="form_input">
                <input type="text" name="name" id="formName" placeholder="Your Name">
                <input type="tel" name="tel" id="formTel" placeholder="Your Number">
                <input type="email" name="email" id="formEmail" placeholder="Your Email">
                <button id="formButton">Contact Me!</button>  
            </div>
        </section>
    </div>
</body>
</html>
